<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Quarto Exemplo</title>
</head>
<body>
<h1>Quarto Exemplo</h1>
<canvas width="400" height="300">
    Seu navegador nao tem suporte ao canvas!
</canvas>

<script>
    console.log("Iniciando Primeiro Exemplo...");
    var tela = document.getElementsByTagName("canvas")[0];
    var ctx = tela.getContext("2d");
    ctx.fillStyle = "red";
    ctx.strokeStyle = "dark";
    ctx.lineWidth = 3;

    ctx.beginPath();
    for(var i=0;i<10;i++){
        for(var j=0;j<5;j++){
            if(3 <= i && i<=6 && j >=1 && j <=3) continue;
            ctx.rect(i*30,j*30,30,30);
        }
    }
    ctx.closePath();

    ctx.fill();
    ctx.stroke();

</script>
</body>
</html>
